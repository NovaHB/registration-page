<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="create-account.css">

<title>CREATE ACCOUNT</title>

</head>
<body>
<div class="container">

    <div class="content">
        <h2>DISC</h2>
        <h3>Create Account</h3>
        <div class="field">
            <label>
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" id="name" placeholder="FULL NAME">

            </label>

            <label>
            <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="text" id="email" placeholder="EMAIL">

            </label>

            <label>
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" id="password" placeholder="PASSWORD">

            </label>

            <label>
               <i class="fa fa-lock" aria-hidden="true" style="background-color:white; color: black;"></i>
                <i class="fa fa-lock-alt;" aria-hidden="true"></i>
                <input type="password" id="conpassword" placeholder="CONFIRM PASSWORD">

            </label>
        </div>
        <div class="bottomcon">
            <button id="btn">SIGN UP <i class="fa fa-arrow-right" aria-hidden="true"></i></button>

        </div>
      
        <p class="haveaccunt"> Already have an account? <a href="#">SIGN UP</a></p>
      
    </div>
</div>

</body>
</html>
